<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poet</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI poem Generator</h1>
      </header>

      <main>
        <form id="poem-generator-form" action="">
          <input
            type="text"
            class="searchFeild"
            placeholder="Enter poem topic"
            autofocus
            required
            autocomplete="off"
            id="user-instructions"
          />
          <input type="submit" class="generateButton" />
        </form>

        <div class="aiPoem" id="poem"></div>
      </main>
      <footer>
        This AI Poet was coded by
        <a
          href="https://www.shecodes.io/graduates/102580-jenny-styles"
          target="_blank"
          >Jenny Styles</a
        >, is
        <a
          href="https://github.com/PurpleRazor/AI-Poem-Generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and hosted on
        <a href="https://ai-poet.netlify.app/" target="_blank">netlify</a>.
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
